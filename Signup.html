<!DOCTYPE html>
<html>
    <head>
    <title>myER</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>


    <body>
        <!--------Nav Bar------->
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">myER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="home" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="myER.html">Login/Signup</a>
                        </li>
    
    
                    </ul>
                </div>
            </div>
        </nav>    

        <!--Signup in screen-->
        <div id="Signup">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <h3 class="text-center text-info">Signup</h3>
                                <div class="form-group">
                                    <label for="name" class="text-info">Full Name:</label><br>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="age" class="text-info">Age:</label><br>
                                    <input type="text" name="age" id="age" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="gender" class="text-info">Gender:</label><br>
                                    <input type="text" name="gender" id="gender" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-info">Email:</label><br>
                                    <input type="text" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                                
                                    <button type="button" class="button">Submit</button>
                                
                                
                                
                            </form>
        <!--Bottom Bar-->
         <footer class="navbar justify-content-evenly bg-info fixed-bottom">
            <i class="material-icons">home</i>
            <i class="material-icons">check</i>
            <i class="material-icons">more</i>
                  </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
